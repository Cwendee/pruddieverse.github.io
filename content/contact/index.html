<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* SITE-WIDE OVERRIDE FOR CONTACT PAGE ONLY */
        .contact-page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 60px;
            color: #9ca3af;
        }

        .contact-intro-text {
            max-width: 600px;
            font-size: 1.15rem;
            line-height: 1.8;
            /* THE VITAL 140PX SPACE */
            margin-bottom: 140px !important;
            display: block;
        }

        .contact-card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-item-card {
            background: #1e233c;
            border: 1px solid #2d3748;
            border-radius: 12px;
            width: 120px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            color: #9ca3af;
        }

        .contact-item-card:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            color: #3b82f6;
            animation: bounce-effect 0.4s;
        }

        @keyframes bounce-effect {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(0.9); }
        }

        .contact-card-emoji { font-size: 1.8rem; margin-bottom: 5px; }
        .contact-card-label { font-weight: 600; font-size: 0.85rem; }

        /* FORCE HIDE FOOTER SOCIALS ON CONTACT PAGE */
        footer .footer-socials, 
        .footer-socials, 
        footer div[style*="display: flex"] { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div class="contact-page-wrapper">
        <p class="contact-intro-text">
            Open to discussions on DevOps, Cloud Architecture, or mentorship ‚Äî reach out through any of the platforms below.
        </p>

        <div class="contact-card-grid">
            <a href="mailto:pruddyanumudu@gmail.com" class="contact-item-card">
                <span class="contact-card-emoji">üìß</span>
                <span class="contact-card-label">Email</span>
            </a>
            <a href="https://github.com/Cwendee" target="_blank" class="contact-item-card">
                <span class="contact-card-emoji">üêô</span>
                <span class="contact-card-label">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656/" target="_blank" class="contact-item-card">
                <span class="contact-card-emoji">üíº</span>
                <span class="contact-card-label">LinkedIn</span>
            </a>
        </div>
    </div>
</body>
</html>
