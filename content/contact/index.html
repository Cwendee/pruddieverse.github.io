<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .contact-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            color: #9ca3af; 
        }
        
        /* INCREASED SPACING HERE */
        .contact-intro { 
            max-width: 600px; 
            font-size: 1.1rem; 
            margin-bottom: 70px; 
            line-height: 1.6; 
        }
        
        .contact-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            list-style: none; 
        }
        
        /* EVEN SMALLER CARDS */
        .contact-card { 
            background: #1e233c; 
            border: 1px solid #2d3748; 
            border-radius: 12px;
            width: 120px; 
            height: 90px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            transition: 0.3s;
            text-decoration: none; 
            color: #9ca3af;
        }
        
        .contact-card:hover { 
            transform: translateY(-5px); 
            border-color: #3b82f6; 
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); 
            color: #3b82f6; 
        }
        
        .contact-emoji { 
            font-size: 1.8rem; 
            margin-bottom: 5px; 
        }
        
        .contact-label { 
            font-weight: 600; 
            font-size: 0.85rem; 
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <p class="contact-intro">
            Open to discussions on DevOps, Cloud Architecture, or mentorship ‚Äî reach out through any of the platforms below.
        </p>
        <div class="contact-grid">
            <a href="mailto:pruddyanumudu@gmail.com" class="contact-card">
                <span class="contact-emoji">üìß</span>
                <span class="contact-label">Email</span>
            </a>
            <a href="https://github.com/Cwendee" target="_blank" class="contact-card">
                <span class="contact-emoji">üêô</span>
                <span class="contact-label">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656/" target="_blank" class="contact-card">
                <span class="contact-emoji">üíº</span>
                <span class="contact-label">LinkedIn</span>
            </a>
        </div>
    </div>
</body>
</html>
