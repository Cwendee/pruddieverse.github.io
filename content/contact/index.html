<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* HIDE THE FOOTER ICONS ONLY ON THIS PAGE */
        footer div[style*="display: flex"], 
        .footer-socials, 
        footer .social-icons { 
            display: none !important; 
        }

        .contact-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            color: #9ca3af; 
            padding-top: 40px;
        }
        
        /* RESTORING YOUR 140PX MARGIN */
        .contact-intro { 
            max-width: 600px; 
            font-size: 1.15rem; 
            margin-bottom: 140px; 
            line-height: 1.8; 
            letter-spacing: 0.5px;
        }
        
        .contact-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
            list-style: none; 
        }
        
        /* RESTORING YOUR 120x90 CARDS */
        .contact-card { 
            background: #1e233c; 
            border: 1px solid #2d3748; 
            border-radius: 12px;
            width: 120px; 
            height: 90px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none; 
            color: #9ca3af;
        }
        
        .contact-card:hover { 
            transform: scale(1.1); 
            border-color: #3b82f6; 
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); 
            color: #3b82f6; 
            animation: bounce 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(0.9); }
        }
        
        .contact-emoji { 
            font-size: 1.8rem; 
            margin-bottom: 5px; 
        }
        
        .contact-label { 
            font-weight: 600; 
            font-size: 0.85rem; 
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <p class="contact-intro">
            Open to discussions on DevOps, Cloud Architecture, or mentorship ‚Äî reach out through any of the platforms below.
        </p>
        <div class="contact-grid">
            <a href="mailto:pruddyanumudu@gmail.com" class="contact-card">
                <span class="contact-emoji">üìß</span>
                <span class="contact-label">Email</span>
            </a>
            <a href="https://github.com/Cwendee" target="_blank" class="contact-card">
                <span class="contact-emoji">üêô</span>
                <span class="contact-label">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656/" target="_blank" class="contact-card">
                <span class="contact-emoji">üíº</span>
                <span class="contact-label">LinkedIn</span>
            </a>
        </div>
    </div>
</body>
</html>
