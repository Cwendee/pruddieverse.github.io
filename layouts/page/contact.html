<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Pruddieverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-style: normal !important; }
        .skip-link, .screen-reader-text { display: none !important; }
        body { background-color: #14182d; color: #9ca3af; font-family: 'Inter', sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 80px 20px; min-height: 60vh; }
        h1 { color: #9ca3af; font-family: 'Montserrat', sans-serif; font-size: 2.5rem; margin-bottom: 50px; }
        
        .contact-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; list-style: none; }
        .contact-card { 
            background: #1e233c; border: 1px solid #2d3748; border-radius: 12px;
            width: 150px; height: 150px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.3s;
            text-decoration: none; color: #9ca3af;
        }
        .contact-card i { font-size: 2.5rem; margin-bottom: 15px; }
        .contact-card:hover { transform: translateY(-10px); border-color: #3b82f6; box-shadow: 0 0 20px #3b82f6; color: #3b82f6; }
    </style>
</head>
<body>
    {{ partial "header.html" . }}
    <div class="container">
        <h1>Connect with Me</h1>
        <div class="contact-grid">
            <a href="mailto:pruddyanumudu@gmail.com" class="contact-card"><i class="fas fa-envelope"></i><span>Email</span></a>
            <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656" target="_blank" class="contact-card"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
            <a href="https://github.com/Cwendee" target="_blank" class="contact-card"><i class="fab fa-github"></i><span>GitHub</span></a>
        </div>
    </div>
    {{ partial "footer.html" . }}
</body>
</html>
