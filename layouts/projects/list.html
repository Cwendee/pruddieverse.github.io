<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Laboratory | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; font-style: normal !important; }
        .container { max-width: 900px; margin: 60px auto; padding: 20px; }
        h1 { color: #E6BE8A; text-align: center; margin-bottom: 40px; }
        
        /* The Project Cards */
        .project-card {
            background: #1e233c;
            border: 1px solid #2d3748;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            transition: 0.3s;
        }
        .project-card:hover { transform: translateY(-5px); border-color: #3b82f6; }
        .project-title { color: #5a8ccf; font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }
        .project-snippet { color: #9ca3af; line-height: 1.6; margin-bottom: 20px; }
        .case-study-link { color: #E6BE8A; text-decoration: none; font-weight: 700; display: inline-block; }
        
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #E6BE8A; text-decoration: none; font-size: 1.8rem; font-weight: 700; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 30px; }
    </style>
</head>
<body>
    <header><a href="/" class="logo">Pruddieverse</a><nav><a href="/projects">Projects</a><a href="/about">About</a></nav></header>
    <div class="container">
        <h1>The Laboratory</h1>
        {{ range .Pages }}
        <div class="project-card">
            <div class="project-title">{{ .Title }}</div>
            <div class="project-snippet">{{ .Summary }}</div>
            <a href="{{ .RelPermalink }}" class="case-study-link">Open Case Study ———→</a>
        </div>
        {{ end }}
    </div>
</body>
</html>
