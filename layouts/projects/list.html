{{ define "main" }}
<style>
  .geo-box { position: relative; width: 300px; height: 200px; margin: 0 auto 2rem; display: flex; align-items: center; justify-content: center; }
  .geo-cloud {
    width: 100%; height: 100%; background: #1e293b;
    clip-path: polygon(25% 10%, 75% 10%, 100% 40%, 90% 85%, 10% 85%, 0% 40%);
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.4s ease;
  }
  .group:hover .geo-cloud { transform: scale(1.05); background: #2d3748; }
</style>
<div class="max-w-6xl mx-auto px-4 py-20">
  <header class="mb-16">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tighter text-white">The Laboratory</h1>
    <div class="h-1 w-20 bg-slate-700 mt-4"></div>
  </header>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-20">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="group block">
      <div class="geo-box">
        <div class="geo-cloud flex items-center justify-center">
          <span class="text-white font-bold text-xs uppercase tracking-widest px-4 text-center">{{ .Title }}</span>
        </div>
      </div>
      <div class="text-center">
        <h2 class="text-2xl font-bold text-slate-300 group-hover:text-white">{{ .Title }}</h2>
        <p class="text-slate-500 italic mt-2">{{ .Summary }}</p>
        <div class="mt-4 text-accent text-xs font-bold uppercase tracking-widest">
          Open Case Study <span class="group-hover:translate-x-3 transition-transform inline-block">———&rarr;</span>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
