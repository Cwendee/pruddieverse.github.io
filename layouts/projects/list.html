<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Laboratory | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; margin: 0; font-style: normal !important; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #E6BE8A; text-decoration: none; font-size: 1.8rem; font-weight: 700; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 30px; font-weight: 600; }
        
        .container { max-width: 900px; margin: 40px auto; padding: 20px; text-align: center; }
        h1 { color: #9ca3af; font-size: 2rem; margin-bottom: 50px; } /* Grey Title */
        
        .project-grid { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
        
        .project-card {
            background: #1e233c;
            border: 1px solid #2d3748;
            border-radius: 20px;
            padding: 30px;
            width: 350px; /* Square-ish shape */
            min-height: 250px;
            transition: 0.3s;
            text-align: left;
        }
        .project-card:hover { transform: translateY(-10px); border-color: #3b82f6; }
        .project-title { color: #5a8ccf; font-size: 1.3rem; font-weight: 700; margin-bottom: 15px; }
        .project-snippet { color: #9ca3af; font-size: 0.95rem; margin-bottom: 25px; line-height: 1.5; }
        .case-study-link { color: #5a8ccf; text-decoration: none; font-weight: 700; font-size: 0.9rem; }
        
        footer { margin-top: 80px; padding: 40px; border-top: 1px solid #2d3748; text-align: center; }
        .footer-icons a { color: #9ca3af; font-size: 1.5rem; margin: 0 15px; transition: 0.3s; }
        .footer-icons a:hover { color: #E6BE8A; }
    </style>
</head>
<body>
    <header><a href="/" class="logo">Pruddieverse</a><nav><a href="/projects">Projects</a><a href="/about">About</a><a href="/contact">Contact</a></nav></header>
    <div class="container">
        <h1>The Laboratory</h1>
        <div class="project-grid">
            {{ range .Pages }}
            <div class="project-card">
                <div class="project-title">{{ .Title }}</div>
                <div class="project-snippet">{{ .Summary }}</div>
                <a href="{{ .RelPermalink }}" class="case-study-link">Open Case Study ———→</a>
            </div>
            {{ end }}
        </div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="https://github.com/Cwendee" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/prudence-anumudu" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:prudence.anumudu@example.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p style="margin-top: 20px;">© 2026 Prudence Anumudu</p>
    </footer>
</body>
</html>
