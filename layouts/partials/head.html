<style>
  /* 1. HIDE THE JUNK */
  .skip-link, [href="#content"], .screen-reader-text { display: none !important; }

  /* 2. BASE COLORS */
  :root, html, body { 
      background-color: #14182d !important; 
      color: #9ca3af !important; 
      font-family: 'Inter', sans-serif !important;
      margin: 0; padding: 0;
  }

  /* 3. TOP NAVIGATION: LOGO LEFT, MENU RIGHT */
  header nav {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      padding: 30px 8% !important;
      width: 100% !important;
      box-sizing: border-box;
  }

  .navbar-brand, .logo, a[href="/"] { 
      color: #F7E7CE !important; 
      font-family: 'Playfair Display', serif !important;
      font-size: 1.8rem !important;
      text-decoration: none !important;
  }

  .menu-main, .flex.items-center.text-base {
      display: flex !important;
      gap: 25px !important;
      list-style: none !important;
  }

  .menu-main a, nav a {
      color: #9ca3af !important; /* GREY MENU LINKS */
      text-decoration: none !important;
      font-weight: 500 !important;
  }

  /* 4. MAIN LAYOUT: CENTERED & SPACED */
  main, .hero-area {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      text-align: center !important;
      padding-top: 50px !important;
  }

  /* 5. HEADSHOT: PERFECT RECTANGLE */
  img[src*="headshot"], .author-image {
      width: 250px !important; height: 350px !important;
      object-fit: cover !important; object-position: top !important;
      border-radius: 15px !important; border: 3px solid #2d3748 !important;
      margin-bottom: 30px !important;
  }

      list-style: none !important; padding: 0 !important; 
      display: flex !important; flex-wrap: wrap !important;

      padding: 15px 25px !important;
      transition: all 0.3s ease !important;
  }

  li:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.7) !important;
      border-color: #3b82f6 !important;
      color: #3b82f6 !important;
  }

  article {
      background-color: #1e233c !important;
      border-radius: 12px !important;
      padding: 40px !important;
      margin-bottom: 60px !important; /* HUGE SPACE BETWEEN PROJECTS */
      width: 90% !important;
      max-width: 750px !important;
      border: 1px solid #2d3748 !important;
      text-align: left !important;
  }

      padding-bottom: 40px !important;
      text-align: center !important;
      border-top: 1px solid #2d3748 !important;

  * { font-style: normal !important; }
