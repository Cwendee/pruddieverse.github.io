<link rel="icon" type="image/png" href="/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  /* 1. HIDE ACCESSIBILITY TEXT */
  .skip-link, .screen-reader-text, #content-skip { display: none !important; }

  /* 2. COLORS & FONT */
  :root, html, body { 
      background-color: #14182d !important; 
      color: #9ca3af !important; 
      font-family: 'Inter', sans-serif !important;
      margin: 0; padding: 0;
  }

  /* 3. HEADER: LOGO LEFT, MENU RIGHT */
  header nav {
      display: flex !important;
      flex-direction: row !important;
      justify-content: space-between !important;
      align-items: center !important;
      padding: 20px 8% !important;
      width: 100% !important;
  }

  .navbar-brand, .logo, a[href="/"] { 
      color: #F7E7CE !important; /* CHAMPAGNE GOLD */
      font-family: 'Playfair Display', serif !important;
      font-size: 1.8rem !important;
      text-decoration: none !important;
  }

  /* REMOVE BOXES FROM MENU LINKS */
  nav ul, .menu-main {
      display: flex !important;
      gap: 30px !important;
      list-style: none !important;
      padding: 0 !important;
      margin: 0 !important;
  }

  nav a, .menu-main a {
      color: #9ca3af !important; /* GREY MENU */
      text-decoration: none !important;
      font-weight: 500 !important;
      background: none !important;
      border: none !important;
  }

  /* 4. CENTERED CONTENT */
  main, .hero-area {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      text-align: center !important;
      padding-top: 40px !important;
  }

  img[src*="headshot"] {
      width: 250px !important; height: 350px !important;
      object-fit: cover !important; border-radius: 15px !important;
      border: 3px solid #2d3748 !important;
      margin-bottom: 25px !important;
  }

  /* 5. SKILL CARDS: HORIZONTAL, SQUARE, GLOWING */
  /* This targets the list you just showed me */
  .prose ul, ul:not(.menu-main) {
      display: flex !important;
      flex-direction: row !important;
      flex-wrap: wrap !important;
      justify-content: center !important;
      gap: 20px !important;
      padding: 0 !important;
      margin: 40px auto !important;
      list-style: none !important;
  }

  .prose ul li, ul:not(.menu-main) li {
      background-color: #1e233c !important;
      border: 1px solid #2d3748 !important;
      border-radius: 12px !important;
      width: 110px !important;
      height: 110px !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      transition: all 0.3s ease !important;
      margin: 0 !important;
  }

  .prose ul li:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.8) !important;
      border-color: #3b82f6 !important;
      color: #3b82f6 !important;
  }

  /* 6. EXPLORE BUTTON WITH ROCKET */
  a[href*="projects"].btn, .cta {
      display: inline-flex !important;
      align-items: center !important;
      background-color: #1e233c !important;
      color: #F7E7CE !important; /* GOLD TEXT */
      padding: 14px 28px !important;
      border-radius: 8px !important;
      text-decoration: none !important;
      margin-top: 30px !important;
      border: 1px solid #2d3748 !important;
  }
  a[href*="projects"].btn::before { content: "ðŸš€ "; margin-right: 10px; }

  /* 7. FOOTER ICONS */
  .social-icons {
      display: flex !important;
      justify-content: center !important;
      gap: 35px !important;
      margin-top: 60px !important;
      font-size: 1.8rem !important;
  }

  .social-icons a { color: #9ca3af !important; text-decoration: none !important; }
  .social-icons a:hover { color: #3b82f6 !important; }

  * { font-style: normal !important; }
</style>

<script>
  window.onload = function() {
    // Add Social Icons to Footer
    const footer = document.querySelector('footer');
    if (footer && !document.querySelector('.social-icons')) {
      const iconBox = document.createElement('div');
      iconBox.className = 'social-icons';
      iconBox.innerHTML = `
        <a href="https://github.com/Cwendee" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:pruddyanumudu@gmail.com"><i class="fas fa-envelope"></i></a>
      `;
      footer.prepend(iconBox);
    }
  };
</script>
