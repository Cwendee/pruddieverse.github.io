<link rel="icon" type="image/png" href="/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  /* 1. CLEANUP */
  .skip-link, .screen-reader-text, #content-skip { display: none !important; }
  
  :root, html, body { 
      background-color: #14182d !important; 
      color: #9ca3af !important; 
      font-family: 'Inter', sans-serif !important;
      margin: 0; padding: 0;
  }

  /* 2. TOP HEADER: LOGO LEFT, LINKS RIGHT */
  header nav {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      padding: 30px 10% !important;
      width: 100% !important;
      box-sizing: border-box;
  }

  .navbar-brand, .logo, a[href="/"] { 
      color: #F7E7CE !important; /* CHAMPAGNE GOLD */
      font-family: 'Playfair Display', serif !important;
      font-size: 2rem !important;
      text-decoration: none !important;
  }

  .menu-main, nav ul, .flex.items-center {
      display: flex !important;
      gap: 30px !important;
      list-style: none !important;
      background: none !important;
      padding: 0 !important;
      margin: 0 !important;
  }

  nav a, .menu-main a {
      color: #9ca3af !important; /* GREY MENU LINKS */
      text-decoration: none !important;
      font-weight: 500 !important;
  }

  /* 3. HERO AREA (CENTERED) */
  .hero-area, main {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      text-align: center !important;
      padding: 40px 0 !important;
  }

  img[src*="headshot"] {
      width: 250px !important; height: 350px !important;
      object-fit: cover !important; border-radius: 15px !important;
      border: 3px solid #2d3748 !important;
      margin-bottom: 30px !important;
  }

  /* CTA BUTTON WITH ROCKET */
  .cta-button, a[href*="projects"].btn {
      display: inline-flex !important;
      align-items: center !important;
      background-color: #1e233c !important;
      color: #F7E7CE !important;
      padding: 15px 30px !important;
      border-radius: 10px !important;
      text-decoration: none !important;
      margin: 30px 0 !important;
      border: 1px solid #2d3748 !important;
  }
  .cta-button::before { content: "ðŸš€ "; margin-right: 10px; }

  /* 4. SKILL CARDS: SQUARE, CURVED, HORIZONTAL */
  .skills-list, ul:not(.menu-main) {
      display: flex !important;
      flex-wrap: wrap !important;
      justify-content: center !important;
      gap: 20px !important;
      padding: 0 !important;
      list-style: none !important;
      margin: 40px auto !important;
  }

  ul:not(.menu-main) li {
      background-color: #1e233c !important;
      border: 1px solid #2d3748 !important;
      border-radius: 12px !important;
      width: 130px !important;
      height: 130px !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      transition: all 0.3s ease !important;
      color: #9ca3af !important;
      font-size: 0.9rem !important;
  }

  ul:not(.menu-main) li:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8) !important;
      border-color: #3b82f6 !important;
      color: #3b82f6 !important;
  }

  /* 5. FOOTER & SOCIAL ICONS (LinkedIn, GitHub, Email) */
  footer {
      margin-top: 80px !important;
      padding: 50px 0 !important;
      border-top: 1px solid #2d3748 !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      gap: 20px !important;
  }

  .social-icons {
      display: flex !important;
      gap: 40px !important;
      font-size: 2rem !important;
  }

  .social-icons a {
      color: #9ca3af !important;
      transition: color 0.3s ease !important;
  }

  .social-icons a:hover {
      color: #3b82f6 !important; /* LIGHT BLUE GLOW */
  }

  /* 6. NO ITALICS */
  * { font-style: normal !important; }
</style>

<script>
  window.onload = function() {
    const footer = document.querySelector('footer');
    if (footer) {
      const iconBox = document.createElement('div');
      iconBox.className = 'social-icons';
      iconBox.innerHTML = `
        <a href="https://github.com/Cwendee" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:pruddyanumudu@gmail.com"><i class="fas fa-envelope"></i></a>
      `;
      footer.prepend(iconBox);
    }
  };
</script>
