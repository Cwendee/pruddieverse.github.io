<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Pruddieverse</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-style: normal !important; }
        body { background-color: #14182d; color: #9ca3af; font-family: 'Inter', sans-serif; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 30px 10%; }
        .logo { color: #F7E7CE; font-family: 'Playfair Display', serif; font-size: 2rem; text-decoration: none; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 30px; font-weight: 500; }

        /* CONTAINER */
        .container { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 80px 20px; }
        h1 { color: #F7E7CE; font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 20px; }
        p { margin-bottom: 50px; max-width: 600px; font-size: 1.1rem; }

        /* CONTACT CARDS: SQUARE & GLOWING (Matching Skills) */
        .contact-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; list-style: none; }
        .contact-card { 
            background: #1e233c; border: 1px solid #2d3748; border-radius: 12px;
            width: 150px; height: 150px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.3s;
            text-decoration: none; color: #9ca3af;
        }
        .contact-card i { font-size: 2.5rem; margin-bottom: 15px; }
        .contact-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 20px #3b82f6; 
            border-color: #3b82f6; 
            color: #3b82f6; 
        }

        /* FOOTER */
        footer { margin-top: 100px; padding: 40px 0; border-top: 1px solid #2d3748; width: 80%; text-align: center; }
        .copyright { font-size: 0.9rem; color: #9ca3af; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Pruddieverse</a>
        <nav>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Connect with Me</h1>
        <p>Whether you have a question about a project or just want to say hi, my inbox is always open.</p>

        <div class="contact-grid">
            <a href="mailto:pruddyanumudu@gmail.com" class="contact-card">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
            <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656" target="_blank" class="contact-card">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/Cwendee" target="_blank" class="contact-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>

        <footer>
            <p class="copyright">Â© 2025 Prudence Anumudu</p>
        </footer>
    </div>
</body>
</html>
