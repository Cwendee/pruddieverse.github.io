{{ define "main" }}
<section class="flex flex-col md:flex-row items-center gap-12 py-10">
    <div class="w-64 h-auto shrink-0">
        {{ $img := resources.Get "headshot.jpg" }}
        {{ if $img }}
            <img src="{{ $img.RelPermalink }}" alt="Prudence Anumudu" class="rounded-2xl border border-white/10 shadow-2xl w-full h-auto">
        {{ end }}
    </div>
    <div class="text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-heading mb-2">Building the Pruddieverse</h1>
        <h2 class="text-xl text-[1.1rem] text-gold font-medium mb-6 italic">Prudence Anumudu</h2>
        <p class="text-lg text-slate-400 italic font-light">"I don’t just solve technical problems; I bridge the gap between human needs and automated solutions."</p>
    </div>
</section>

<div class="mt-24 flex justify-center">
    <a href="/projects/" class="text-[11px] uppercase tracking-[0.3em] text-slate-500 hover:text-gold flex items-center group transition-all">
        Explore the laboratory <span class="ml-4 text-accent group-hover:translate-x-3 transition-all">———————&rarr;</span>
    </a>
</div>
{{ end }}
