<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pruddieverse</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* RESET - KILL THE SKIP LINK AND THEME JUNK */
        * { margin: 0; padding: 0; box-sizing: border-box; font-style: normal !important; }
        body { background-color: #14182d; color: #9ca3af; font-family: 'Inter', sans-serif; line-height: 1.6; }

        /* HEADER: LOGO LEFT, WORDS RIGHT */
        header { display: flex; justify-content: space-between; align-items: center; padding: 30px 10%; }
        .logo { color: #F7E7CE; font-family: 'Playfair Display', serif; font-size: 2rem; text-decoration: none; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 30px; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: #F7E7CE; }

        /* HERO AREA: CENTERED & SPACED */
        .container { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 60px 20px; }
        
        /* HEADSHOT: CONTROLLED SIZE */
        .headshot { width: 220px; height: 320px; object-fit: cover; border-radius: 15px; border: 3px solid #2d3748; margin-bottom: 40px; }

        /* BIO */
        h1 { color: #9ca3af; font-weight: 400; margin-bottom: 10px; }
        .bio { max-width: 600px; margin-bottom: 50px; }

        /* SKILL CARDS: HORIZONTAL SQUARES */
        .skills { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; list-style: none; margin-bottom: 60px; }
        .skill-card { 
            background: #1e233c; border: 1px solid #2d3748; border-radius: 12px;
            width: 120px; height: 120px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.3s;
        }
        .skill-card i { font-size: 2rem; margin-bottom: 10px; }
        .skill-card:hover { transform: translateY(-10px); box-shadow: 0 0 20px #3b82f6; border-color: #3b82f6; color: #3b82f6; }

        /* CTA BUTTON: ROCKET EMOJI */
        .cta { 
            display: inline-flex; align-items: center; background: #1e233c; color: #F7E7CE; 
            padding: 15px 30px; border-radius: 10px; text-decoration: none; border: 1px solid #2d3748; 
            margin-bottom: 80px; transition: 0.3s;
        }
        .cta:hover { background: #2d3748; }

        /* FOOTER SOCIALS */
        footer { margin-top: 50px; padding-bottom: 50px; }
        .socials { display: flex; justify-content: center; gap: 40px; font-size: 2rem; }
        .socials a { color: #9ca3af; transition: 0.3s; }
        .socials a:hover { color: #3b82f6; }
    </style>
</head>
