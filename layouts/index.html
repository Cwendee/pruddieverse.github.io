{{ define "main" }}
<div class="flex flex-col items-center justify-center min-h-[75vh] text-center px-4">
  
  <div class="mb-10 p-3 bg-slate-800/40 backdrop-blur-sm rounded-[2rem] border border-white/10 shadow-2xl inline-block">
    <img src="/headshot.jpg" alt="Pruddie" class="w-40 h-52 md:w-56 md:h-72 rounded-[1.5rem] object-cover shadow-inner">
  </div>

  <h1 class="text-4xl md:text-7xl font-bold tracking-tighter mb-6 whitespace-nowrap leading-[0.85]">
    Building the Pruddieverse
  </h1>
  
  <p class="text-lg md:text-xl text-slate-400 max-w-2xl mb-4 font-normal leading-relaxed">
    I don’t just solve technical problems; I bridge the gap between human needs and automated solutions.
  </p>

  <div class="py-16 w-full max-w-4xl mx-auto">
    <div class="flex flex-wrap justify-center gap-4">
      
      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fab fa-aws text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">AWS Stack</span>
        <div class="absolute -top-10 left-1/2 -translate-x-1/2 bg-accent text-primary text-[10px] font-bold py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
          EC2, S3, RDS, VPC, ALB, IAM, Lambda, SNS, SQS
        </div>
      </div>

      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fab fa-docker text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">Docker</span>
      </div>

      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fas fa-dharmachakra text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">Kubernetes</span>
      </div>

      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fas fa-code text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">Terraform</span>
      </div>

      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fab fa-jenkins text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">Jenkins</span>
      </div>

      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fab fa-github text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">GitHub</span>
      </div>

      <div class="group relative p-4 bg-slate-800/20 border border-white/5 rounded-xl transition-all duration-300 hover:border-accent/50 hover:bg-slate-800/40 opacity-40 hover:opacity-100">
        <i class="fas fa-terminal text-2xl mb-1 block"></i>
        <span class="text-[10px] uppercase tracking-tighter font-bold text-slate-500 group-hover:text-accent">Bash/Shell</span>
      </div>

    </div>
  </div>

  <div class="flex justify-center">
    <a href="/projects/" class="group flex items-center gap-4 text-xs uppercase tracking-[0.3em] font-bold text-accent hover:text-white transition-all">
      Explore the Laboratory 
      <span class="group-hover:translate-x-3 transition-transform">———&rarr;</span>
    </a>
  </div>
</div>
{{ end }}
