<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    fontFamily: { heading: ['Montserrat', 'sans-serif'], body: ['Inter', 'sans-serif'] },
                    colors: { midnight: '#0a192f', accent: '#38bdf8', gold: '#ffd700' } 
                } 
            }
        }
    </script>
    <style>
        body { background-color: #0a192f; color: #cbd5e1; font-family: 'Inter', sans-serif; line-height: 1.8; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; color: #38bdf8; }
        p { margin-bottom: 2rem; }
        /* Ensuring lists in About/Projects are spaced out */
        li { margin-bottom: 1.5rem; padding-left: 1rem; border-left: 1px solid #38bdf8; list-style: none; }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">
    <header class="py-10 px-6">
        <nav class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="/" class="font-heading text-xl text-gold uppercase tracking-tighter">Pruddieverse</a>
            <div class="space-x-8 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-500">
                <a href="/projects/" class="hover:text-accent transition-colors">Projects</a>
                <a href="/about/" class="hover:text-accent transition-colors">About</a>
                <a href="/contact/" class="hover:text-accent transition-colors">Contact</a>
            </div>
        </nav>
    </header>
    <main class="flex-grow container mx-auto px-6 py-10 max-w-3xl">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="py-12 border-t border-white/5 text-center bg-midnight">
        <div class="flex justify-center space-x-10 mb-6">
            <a href="https://linkedin.com/in/prudence-c-anumudu-35518656/" target="_blank" class="text-slate-500 hover:text-gold text-2xl transition-all" title="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/Cwendee" target="_blank" class="text-slate-500 hover:text-gold text-2xl transition-all" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="mailto:pruddyanumudu@gmail.com" class="text-slate-500 hover:text-gold text-2xl transition-all" title="Email">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
        <p class="text-[10px] uppercase tracking-[0.3em] text-slate-600 font-bold">&copy; 2026 Prudence Anumudu</p>
    </footer>
</body>
</html>
