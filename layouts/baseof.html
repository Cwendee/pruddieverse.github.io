<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { midnight: '#020617', accent: '#38bdf8' } } }
        }
    </script>
</head>
<body class="bg-midnight text-slate-200 flex flex-col min-h-screen font-sans antialiased">
    <header class="py-6 px-6 border-b border-slate-800 sticky top-0 z-50 bg-midnight/80 backdrop-blur-md">
        <nav class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold bg-gradient-to-r from-accent to-blue-500 bg-clip-text text-transparent italic">Pruddieverse</a>
            <div class="space-x-8 text-sm font-medium uppercase tracking-widest text-slate-400">
                <a href="/projects/" class="hover:text-accent transition-colors">Projects</a>
                <a href="/about/" class="hover:text-accent transition-colors">About</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-5xl">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="py-12 border-t border-slate-800 bg-slate-900/20">
        <div class="max-w-5xl mx-auto px-6 flex flex-col items-center">
            <div class="flex space-x-8 mb-6">
                <a href="https://github.com/Cwendee" target="_blank" class="text-slate-400 hover:text-accent text-2xl transition-all">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656/" target="_blank" class="text-slate-400 hover:text-accent text-2xl transition-all">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="mailto:pruddyanumudu@gmail.com" class="text-slate-400 hover:text-accent text-2xl transition-all">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
            <p class="text-slate-500 text-xs uppercase tracking-widest">
                &copy; 2026 Prudence Anumudu â€¢ Built for the Cloud
            </p>
        </div>
    </footer>
</body>
</html>
