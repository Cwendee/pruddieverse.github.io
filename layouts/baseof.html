<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head.html" . }}
    <style>
      /* FORCE NO ITALICS */
      em, i, .prose em, .italic, [class*="italic"] {
        font-style: normal !important;
      }
      
      /* FORCE REDUCED TOP SPACING */
      body:not(.home):not(.contact) main {
        margin-top: -2rem !important; /* Pulls content up */
      }
      
      body:not(.home):not(.contact) article header {
        margin-top: 0 !important;
        padding-top: 1rem !important;
      }

      /* Fix the 'Laboratory' title specifically */
      .mt-12 {
        margin-top: 1rem !important;
      }
    </style>
  </head>
  <body>
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
  </body>
</html>
