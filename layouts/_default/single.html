<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; line-height: 1.8; margin: 0; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #E6BE8A; text-decoration: none; font-size: 1.5rem; font-weight: 700; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; text-align: left; }
        
        /* RESTORE PROJECT TITLES: Light Blue & Specific Size */
        .container p strong:first-child { color: #5a8ccf; font-size: 1.4rem; display: block; margin-bottom: 20px; }
        .sub-heading { color: #9ca3af; font-weight: 600; display: block; margin-top: 15px; margin-bottom: 0px; font-size: 1.1rem; } 
        .project-content { color: #9ca3af; line-height: 1.6; }
        
        /* RESTORE THE GITHUB BUTTON: Glowing & Correct Style */
        .container a[href^="https://github.com/"] {
            display: inline-block; margin: 30px 0; padding: 12px 25px; background: #1e233c; 
            border: 1px solid #2d3748; border-radius: 8px; text-decoration: none; 
            color: #E6BE8A !important; font-weight: 700; transition: 0.3s;
        }
        .container a[href^="https://github.com/"]:hover { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        /* CONTACT GRID: Restored for the Contact Page only */
        .contact-grid { display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 20px; margin: 50px auto; width: 100%; flex-wrap: wrap; }
        .contact-card { background: #1e233c; border: 1px solid #2d3748; border-radius: 12px; width: 150px; height: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-decoration: none; color: #9ca3af; transition: 0.3s; }
        .contact-card:hover { border-color: #3b82f6; color: #E6BE8A; transform: translateY(-5px); }
        .contact-card i { font-size: 2rem; margin-bottom: 10px; }
        .contact-card span { font-weight: 700; font-size: 0.85rem; }

        footer { margin-top: 60px; padding: 40px; border-top: 1px solid #2d3748; text-align: center; }
    </style>
</head>
<body>
    <header><a href="/" class="logo">Pruddieverse</a><nav><a href="/projects">Projects</a><a href="/about">About</a><a href="/contact">Contact</a></nav></header>
    <div class="container">{{ .Content }}</div>
    <footer><p>Â© 2025 Prudence Anumudu</p></footer>
</body>
</html>
