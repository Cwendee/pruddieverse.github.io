<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; line-height: 1.8; margin: 0; font-style: normal !important; }
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; }
        h1, h2 { color: #5a8ccf; }
        strong { color: #d1d5db; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #E6BE8A; text-decoration: none; font-size: 1.8rem; font-weight: 700; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 30px; }
        
        /* The Glowing Github Card */
        .github-card {
            display: inline-block;
            margin: 30px 0;
            padding: 15px 30px;
            background: #1e233c;
            border: 1px solid #2d3748;
            border-radius: 8px;
            text-decoration: none;
            color: #E6BE8A !important;
            font-weight: 700;
            transition: 0.3s;
        }
        .github-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header><a href="/" class="logo">Pruddieverse</a><nav><a href="/projects">Projects</a><a href="/about">About</a></nav></header>
    <div class="container">
        {{ .Content }}
    </div>
</body>
</html>
