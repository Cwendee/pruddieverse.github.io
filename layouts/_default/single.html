<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; line-height: 1.8; margin: 0; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #E6BE8A; text-decoration: none; font-size: 1.5rem; font-weight: 700; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; }

        /* Project UI Rules */
        .container p:first-of-type strong:first-child { color: #5a8ccf !important; font-size: 1.4rem !important; display: block; margin-bottom: 25px; }
        .container strong { color: #9ca3af; font-weight: 700; font-size: 1.05rem; display: block; margin-top: 25px; margin-bottom: 2px; }
        .container li strong { display: inline; color: inherit; font-size: inherit; }

        /* CONTACT CARDS: THE FORCED ALIGNMENT */
        .contact-grid { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin: 50px 0; 
            text-align: center;
        }
        .contact-card { 
            background: #1e233c; 
            border: 1px solid #2d3748; 
            border-radius: 12px; 
            display: inline-block;
            width: 150px; 
            height: 120px; 
            padding: 25px 0;
            text-decoration: none; 
            color: #9ca3af; 
            box-sizing: border-box;
            vertical-align: top;
        }
        .contact-card i { font-size: 2rem; display: block; margin-bottom: 10px; }
        .contact-card span { font-weight: 700; font-size: 0.85rem; display: block; }

        /* FOOTER SOCIAL ICONS */
        .footer-socials { margin-bottom: 20px; }
        .footer-socials a { color: #9ca3af; font-size: 1.5rem; margin: 0 15px; transition: 0.3s; }
        .footer-socials a:hover { color: #E6BE8A; }

        .container a[href^="https://github.com/"] { display: inline-block; margin-top: 30px; padding: 12px 25px; background: #1e233c; border: 1px solid #2d3748; border-radius: 8px; text-decoration: none; color: #E6BE8A !important; font-weight: 700; }
        footer { margin-top: 80px; padding: 60px; border-top: 1px solid #2d3748; text-align: center; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Pruddieverse</a>
        <nav>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div class="container">{{ .Content }}</div>

    <footer>
        {{ if ne .Title "Contact" }}
        <div class="footer-socials">
            <a href="https://github.com/Cwendee" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/prudence-anumudu" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        {{ end }}
        <p>Â© 2025 Prudence Anumudu</p>
    </footer>
</body>
</html>
