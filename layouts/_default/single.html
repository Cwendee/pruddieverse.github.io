<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Pruddieverse</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. AGGRESSIVE GLOBAL FIX FOR THE # SYMBOLS */
        .anchor, 
        .heading-link, 
        h1 a, h2 a, h3 a, h4 a, 
        header-link,
        .header-link,
        [id] > a[href^="#"] { 
            display: none !important; 
            visibility: hidden !important; 
            text-decoration: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* 2. Standard Layout Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-style: normal !important; }
        .skip-link, .screen-reader-text, .buttons, .pagination { display: none !important; }
        body { background-color: #14182d; color: #9ca3af; font-family: 'Inter', sans-serif; line-height: 1.6; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 30px 10%; width: 100%; }
        .logo { color: #E6BE8A; font-family: 'Montserrat', sans-serif; font-size: 1.8rem; text-decoration: none; font-weight: 500; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 30px; font-weight: 600; }

        .container { display: flex; flex-direction: column; align-items: center; padding: 60px 20px; max-width: 900px; margin: 0 auto; }
        .content-area { width: 100%; text-align: left; }
        
        /* Heading Styling */
        .content-area h1 { color: #5a8ccf; font-family: 'Montserrat', sans-serif; margin: 40px 0 20px; font-size: 2rem; }
        .content-area h2 { color: #5a8ccf; font-family: 'Montserrat', sans-serif; margin: 40px 0 20px; font-size: 1.5rem; }
        .content-area p { margin-bottom: 20px; font-size: 1.1rem; }

        /* Image Control (Architecture Diagrams) */
        .content-area img { 
            max-width: 85%; 
            height: auto; 
            display: block; 
            margin: 30px auto; 
            border-radius: 12px; 
            border: 1px solid #2d3748; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        footer { margin: 80px auto 40px; padding-top: 40px; border-top: 1px solid #2d3748; width: 80%; text-align: center; }

        /* Hide Footer Socials only on Contact page */
        {{ if eq .Title "Contact" }}
        .footer-socials { display: none !important; }
        {{ end }}
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Pruddieverse</a>
        <nav>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="content-area">
            {{ .Content }}
        </div>
    </div>
    <footer>
        <div class="footer-socials" style="display: flex; justify-content: center; gap: 40px; font-size: 2rem;">
            <a href="https://github.com/Cwendee" target="_blank" style="color: #9ca3af;"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/prudence-c-anumudu-35518656" target="_blank" style="color: #9ca3af;"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:pruddyanumudu@gmail.com" style="color: #9ca3af;"><i class="fas fa-envelope"></i></a>
        </div>
        <p style="margin-top: 20px; color: #9ca3af;">Â© 2025 Prudence Anumudu</p>
    </footer>
</body>
</html>
