<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; line-height: 1.8; margin: 0; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #E6BE8A; text-decoration: none; font-size: 1.5rem; font-weight: 700; }
        nav a { color: #9ca3af; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; text-align: center; }
        
        /* Layout spacing */
        .container p { text-align: center; margin-bottom: 20px; color: #9ca3af; }
        
        /* Contact Grid Styling */
        .contact-grid { 
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin: 50px auto;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .contact-card {
            background: #1e233c;
            border: 1px solid #2d3748;
            border-radius: 12px;
            width: 150px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #9ca3af;
            transition: 0.3s;
        }
        
        .contact-card:hover { border-color: #3b82f6; color: #E6BE8A; transform: translateY(-5px); }
        .contact-card i { font-size: 2rem; margin-bottom: 10px; }
        .contact-card span { font-weight: 700; font-size: 0.85rem; }

        footer { margin-top: 60px; padding: 40px; border-top: 1px solid #2d3748; text-align: center; }
    </style>
</head>
<body>
    <header><a href="/" class="logo">Pruddieverse</a><nav><a href="/projects">Projects</a><a href="/about">About</a><a href="/contact">Contact</a></nav></header>
    <div class="container">{{ .Content }}</div>
    <footer>
        <p>Â© 2025 Prudence Anumudu</p>
    </footer>
</body>
</html>
