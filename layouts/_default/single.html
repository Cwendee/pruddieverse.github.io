{{ define "main" }}
<article class="content-area">
    <h1 class="text-4xl md:text-5xl mb-12">{{ .Title }}</h1>
    <div class="text-slate-300">
        {{ .Content }}
    </div>
    <div class="mt-20 pt-10 border-t border-white/5">

    </div>
</article>
{{ end }}
