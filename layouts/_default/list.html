{{ define "main" }}
<div class="space-y-12">
    <header class="pb-8">
        <p class="text-xl text-slate-400 font-medium">Showcasing my journey into DevOps and Cloud Engineering.</p>
    </header>

    <div class="grid grid-cols-1 gap-8">
        {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="block p-8 rounded-xl bg-slate-900/30 border border-slate-800 hover:border-gold/50 transition-all group">
            <h2 class="text-2xl font-brand italic text-gold group-hover:text-white mb-4">{{ .Title }}</h2>
            <p class="text-slate-400 leading-relaxed">{{ .Summary }}</p>
            <div class="mt-6 text-accent text-sm font-bold tracking-widest uppercase">View Case Study &rarr;</div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
