{{ define "main" }}
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  {{ range .Pages }}
  <article class="border border-white/10 p-8 bg-white/5 aspect-square flex flex-col justify-center items-center text-center">
    <h2 class="text-gold text-lg font-bold mb-4 uppercase tracking-wide">{{ .Title }}</h2>
    <p class="text-slate-400 mb-8 text-sm leading-relaxed">
      {{ .Summary }}
    </p>
    <a href="{{ .Permalink }}" class="text-[10px] uppercase tracking-[0.2em] text-accent font-bold hover:text-white transition-colors">
      Open Case Study ———&rarr;
    </a>
  </article>
  {{ end }}
</div>
{{ end }}
