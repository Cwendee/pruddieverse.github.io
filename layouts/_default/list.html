{{ define "main" }}
<h1 class="mb-16 uppercase tracking-[0.2em] text-accent text-xl">The Laboratory</h1>
<div class="grid grid-cols-1 gap-12">
  {{ range .Pages }}
  <article class="border border-white/10 p-10 bg-white/5 hover:border-accent/40 transition-all">
    <h2 class="text-gold text-xl font-bold mb-4 uppercase tracking-wide">{{ .Title }}</h2>
    <p class="text-slate-400 mb-8">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" class="text-[10px] uppercase tracking-[0.2em] text-accent font-bold hover:text-white transition-colors">
      Open Case Study ———&rarr;
    </a>
  </article>
  {{ end }}
</div>
{{ end }}
