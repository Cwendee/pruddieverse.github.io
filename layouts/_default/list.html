{{ define "main" }}
<div class="max-w-6xl mx-auto px-4 py-20">
  <header class="mb-16">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-4 text-slate-400">The Laboratory</h1>
    <div class="h-1 w-20 bg-slate-700"></div>
  </header>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="aspect-square flex flex-col justify-center p-10 bg-slate-900/50 border border-white/10 rounded-2xl hover:border-accent transition-all group">
      <div class="space-y-6">
        <h2 class="text-3xl font-bold text-white group-hover:text-accent transition-colors">
          {{ .Title }}
        </h2>
        
        <p class="text-slate-400 font-light italic leading-relaxed">
          {{ .Summary }}
        </p>
        
        <div class="flex items-center gap-4 text-accent text-xs font-bold uppercase tracking-[0.3em] pt-4">
          Open Case Study <span class="group-hover:translate-x-3 transition-transform">———&rarr;</span>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
