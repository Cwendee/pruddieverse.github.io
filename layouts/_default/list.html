<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Pruddieverse</title>
    <link rel="icon" type="image/png" href="https://www.pruddieverse.com/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #14182d; color: #9ca3af; font-family: 'Montserrat', sans-serif; line-height: 1.8; margin: 0; }
        header { padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; }
        
        /* THE LOGO FIX: Forced 700 Weight */
        .logo { color: #E6BE8A !important; text-decoration: none !important; font-size: 1.5rem !important; font-weight: 700 !important; }
        
        nav a { color: #9ca3af; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        .container { max-width: 800px; margin: 60px auto; padding: 0 20px; }

        /* THE PROJECT TITLE: Blue & Bold (Saved from previous step) */
        .container p:first-of-type strong:first-child { color: #5a8ccf !important; font-size: 1.5rem !important; font-weight: 700 !important; display: block; margin-bottom: 25px; }
        .container strong { color: #9ca3af; font-weight: 700; font-size: 1.05rem; display: block; margin-top: 25px; margin-bottom: 2px; }
        .container li strong { display: inline; color: inherit; font-size: inherit; }

        /* THE CONTACT CARDS FIX: Hard-coded dimensions */
        .contact-grid { display: flex !important; justify-content: center !important; gap: 20px !important; margin: 50px 0 !important; align-items: flex-start !important; }
        .contact-card { 
            background: #1e233c !important; border: 1px solid #2d3748 !important; border-radius: 12px !important; 
            width: 155px !important; height: 125px !important; min-width: 155px !important;
            display: flex !important; flex-direction: column !important; justify-content: center !important; align-items: center !important; 
            text-decoration: none !important; color: #9ca3af !important; box-sizing: border-box !important;
        }
        .contact-card i { font-size: 2rem !important; margin-bottom: 8px !important; }
        .contact-card span { font-weight: 700 !important; font-size: 0.85rem !important; }

        .container a[href^="https://github.com/"] { display: inline-block; margin-top: 30px; padding: 12px 25px; background: #1e233c; border: 1px solid #2d3748; border-radius: 8px; text-decoration: none; color: #E6BE8A !important; font-weight: 700; transition: 0.3s; }
        footer { margin-top: 80px; padding: 60px; border-top: 1px solid #2d3748; text-align: center; }
        .footer-socials { margin-bottom: 20px; display: flex; justify-content: center; gap: 25px; }
        .footer-socials a { color: #9ca3af; font-size: 1.5rem; transition: 0.3s; text-decoration: none; }
    </style>
</head>
<body>
    <header><a href="/" class="logo">Pruddieverse</a><nav><a href="/projects">Projects</a><a href="/about">About</a><a href="/contact">Contact</a></nav></header>
    <div class="container">{{ .Content }}</div>
    <footer>
        <div class="footer-socials">
            <a href="https://github.com/Cwendee" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/prudence-anumudu" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:prudence.anumudu@example.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>Â© 2025 Prudence Anumudu</p>
    </footer>
</body>
</html>
